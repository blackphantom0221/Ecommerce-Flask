{% extends 'base.html' %}

{% block content %}
{% for p in products %}
<div class="card mx-auto" style="width: 25rem;">
    <img src="{{product.img_url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.price}}</p>
      <p class="card-text">{{product.info}}</p>
      {% if current_user.is_authenticated %}
      <a href="{{url_for('cart.addCart')}}" class="btn btn-warning">Add To Cart</a>
      {% endif %}
    </div>
  </div>  
  <!-- add these to each info. they are in order -->
  <!-- The return of Microsoft's premier gaming console including exclusive hits like Halo, and Forza! -->
  <!-- The Next Gen Sony gaming console including exclusive hits like The Last Of Us, and God of War! -->
  <!-- The ultamite family gaming system including exclusive hits like Mario Party, and Splatoon! -->
  
{% endfor %}
{% endblock %}
